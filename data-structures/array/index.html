<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <div>
                <button id="back_button" type="button" onclick="history.back()">Back</button>
            </div>
            <div>
                <h1>Array</h1>
            </div>
        </header>
        <div id="container">
            <form id="actions">
                <input id="input" type="number" placeholder="Enter a number">
                <input type="submit" id="push" value="Push">
                <input type="submit" id="pop" value="Pop">
                <input type="submit" id="search" value="Search">
            </form>
            <div id="array_container"></div>
            <div id="input_container"></div>
            <button id="reset" type="button">Reset</button>
        </div>
        <script src="array.js"></script>
    </body>
</html>
