<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header id="header">
        <div>
            <button id="back_button" type="button">Back</button>
        </div>
        <div>
            <h1>Queue</h1>
        </div>
    </header>

    <div id="container">
        <form id="actions">
            <input id="input" type="number" placeholder="Enter a number">
            <input type="submit" id="push" value="Push">
            <input type="submit" id="pop" value="Pop">
        </form>
        <div id="stack-container"></div>
        <button id="reset" type="reset">Reset</button>
    </div>

    <script src="queue.js"></script>
</body>

</html>
